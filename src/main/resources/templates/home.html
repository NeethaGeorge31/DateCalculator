<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

<title>Date Calculator</title>

<!-- <link
	th:href="@{/resources/static/css/bootstrap-4.3.1/bootstrap.min.css}"
	rel="stylesheet" /> -->
<link rel="stylesheet" th:href="@{/resources/static/css/global.css}" />

</head>

<body>
	<form th:action="@{/calculate_days}" method="post" th:object="${dateData}">
		<h2>
		    <label for="start-date">Start Date:</label>
			<input type="date" th:value="*{startDate}" th:field="*{startDate}" id="start-date"/>
			<br>
			<label for="end-date">End Date</label>
			<input type="date" th:value="*{endDate}" th:field="*{endDate}" id="end-date"/>
		</h2>
    	<label>Number of Days: </label> <strong th:text="*{noOfDays}"></strong> 
    	<br>
    	<label>Remarks: </label> <strong th:text="*{remarks}"></strong>	
		<div class="actions">
			<br>
			<button type="submit" class="button">Confirm</button>
			<!-- <a th:href="@{/}" class="button button-secondary">Cancel/Reset</a> -->
		</div>
	</form>
</body>
</html>
